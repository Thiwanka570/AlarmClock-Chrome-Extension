<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css" />

</head>

<body>
    <div class="d-flex justify-content-center align-items-center">
        <div class="maincontent">
            <div class="gif"><img
                    src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExNWtidTUwaWp1ODhmcmtxcDU3YjhmeDg0dWh0MjJldzM3d3R4dDd0NyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/loP4CZ8mX1yhwztQWR/200w.gif" />
            </div>
            <div class="gif2">
                <img width="150" src="https://media.tenor.com/DIBZH5Yaz00AAAAC/tick-tock-clock.gif"/>
            </div>
            <h2 class="d-flex justify-content-center align-items-center">Alarm Clock</h2>
            <div class="d-flex justify-content-center align-items-center">
                <h1 id="hr">00</h1>
                <h1>:</h1>
                <h1 id="min">00</h1>
                <h1>:</h1>
                <h1 id="sec">00</h1>
                <h1>:</h1>
                <h1 id="ampmmode"> AM</h1>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <div class="selections">
                    <div class="m-2">
                        <select id="almhour" class="form-control form-control-lg ">
                            <option selected hidden>Hours</option>
                        </select>
                    </div>

                    <div class="m-2">
                        <select id="almmin" class="form-control form-control-lg ">
                            <option selected hidden>Minuts</option>
                        </select>
                    </div>

                    <div class="m-2">
                        <select id="almsec" class="form-control form-control-lg">
                            <option selected hidden>AM/PM</option>
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <button id="setalarm">Set Alarm</button>
            </div>
        </div>
    </div>
    <script src="./process.js"></script>
    <!-- <p class="d-flex justify-content-center align-items-center">Design By Thiwa</p> -->
</body>

</html>
